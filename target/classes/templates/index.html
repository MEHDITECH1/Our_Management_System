            <div class="row">
                <div class="col-sm-3">
                    <div class="container">
                        <div class="list-group-item list-group-tem-action active">Articles</div>

                        <div class="panel-body bg-dark" style="color: white">
                            <form id="frm-project">

                                <div class="form-group">
                                    <div class="form-check">

                                        <input class="form-check-input" type="radio" name="pos" id="pos" value="Roulet" checked>
                                        <label>Roulet</label>
                                    </div>
                                    <div class="form-check">

                                        <input class="form-check-input" type="radio" name="pos" id="pos" value="Brioche" checked>
                                        <label>Brioche</label>
                                    </div>

                                    <div class="form-check">

                                        <input class="form-check-input" type="radio" name="pos" id="pos" value="Cornish" checked>
                                        <label>Cornish</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="container">
                        <div class="list-group-item list-group-tem-action active">Ingredients</div>

            <div class="panel-body bg-dark" style="color: white">
                <form id="frm-project">

                    <div class="form-group">
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="ind" id="ind" value="Legumes" checked>
                            <label>Legumes</label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="ind" id="ind" value="Poisson" checked>
                            <label>Poisson</label>
                        </div>

                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="ind" id="ind" value="Poulet" checked>
                            <label>Poulet</label>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <label>Quantite</label>
                <input type="number" id="qty" name="qty" placeholder="Qty" class="form-control" required>
            </div>
             </br>

            <div>
                <input type="button" class="btn btn-info" value="Ajouter">
                <input type="button" class="btn btn-warning" value="Reinitialiser" name="reset" id="reset" >

            </div>
             </br>

            <div>
                <label>Total</label>
                <input type="text" style="color: yellow; background: black" id="total" name="total" placeholder="Total" class="form-control" required>
            </div>
        </div>

    </div>

    <div class="col-sm-6">
        <div class="container">
        <div class="list-group-item list-group-tem-action active">Ajouter Produits</div>


        <table id="tbl-item" class="table table-dark table-bordered" cellspacing="0" width="100%" align="center">
            <thead>
            <tr>
                <th>Supprimer</th>
                <th>Articles</th>

                <th>Prix</th>
                <th>Quantite</th>
                <th>Total</th>



            </tr>
            <tbody>

            </tbody>
        </table>

    </div>
    </div>

</div>


<script type="text/css" src="component/jquery/jquery.js"></script>
<script type="text/css" src="component/jquery/jquery.min.js"></script>


<script type="text/javascript">
var total = 0;
var tot = 0;
    $(document).ready(function() {

        $("input[type='button']").click(function(){
            var radio1 = $("input[name='pos']:checked").val();
            var radio2 = $("input[name='ind']:checked").val();
            var price = null;
            if(radio1 == "Roulet")
            {
                if(radio2 == "Legumes")
                {
                    price = 18;

                }
                else if(radio2 == "Poisson")
                {

                    price = 30;
                }
                else if(radio2 == "Poulet")
                {

                    price = 25;

                }

            }
            else if(radio1 == "Brioche")
            {
                if(radio2 == "Legumes")
                {
                    price = 20;

                }
                else if(radio2 == "Poisson")
                {

                    price = 40;
                }
                else if(radio2 == "Poulet")
                {

                    price = 30;

                }

            }
            else if(radio1 == "Cornish")
            {
                if(radio2 == "Legumes")
                {
                    price = 25;

                }
                else if(radio2 == "Poisson")
                {

                    price = 45;
                }
                else if(radio2 == "Poulet")
                {

                    price = 35;

                }

            }
            var qty = $('#qty').val();
            tot = qty * price;

            var table1 =

             "<tr>" +

                 "<td><button type='button' name='record' class='btn btn-warning' onclick='deleterow(this)'>Supprimer </td>" +
                 "<td>" + radio1  + " " + radio2 +  "</td>" +
                  "<td>" +  price +  "</td>" +
                  "<td>" +  qty +  "</td>" +
                  "<td>" +  tot +  "</td>" +
             "</tr>" ;
                total += Number(tot);
                $('#total').val(total);
            $("table tbody").append(table1);
        });

    });

    function deleterow(e)
    {
        total_cost = parseInt($(e).parent().parent().find('td:last').text(),10);
        total -= total_cost;
        $('#total').val(total);
        $(e).parent().parent().remove();
    }
    $('#reset').click(function()

        {
            location.reload();

        }
    );


</script>

</body>


</html>
